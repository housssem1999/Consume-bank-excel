name: CI/CD Pipeline - Vercel + Railway

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend (Spring Boot)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run backend tests
      run: mvn clean test
      
    - name: Build backend
      run: mvn clean package -DskipTests

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend (React)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run frontend tests
      run: |
        cd frontend
        CI=false npm test -- --passWithNoTests
        
    - name: Build frontend
      run: |
        cd frontend
        CI=false npm run build

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    name: Deploy Backend to Railway
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      run: |
        echo "üöÄ Backend deployment to Railway"
        echo "Manual deployment required - see DEPLOYMENT.md for instructions"
        # Railway CLI deployment can be added here with proper authentication

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    name: Deploy Frontend to Vercel
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      run: |
        echo "üåê Frontend deployment to Vercel"
        echo "Automatic deployment configured via Vercel GitHub integration"
        # Vercel automatically deploys when connected to GitHub

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    name: Deployment Complete
    
    steps:
    - name: Deployment notification
      run: |
        echo "‚úÖ Deployment pipeline completed!"
        echo "üìã Next steps:"
        echo "   1. Verify backend deployment in Railway dashboard"
        echo "   2. Check frontend deployment in Vercel dashboard"
        echo "   3. Update CORS_ALLOWED_ORIGINS if needed"
        echo "   4. Test application functionality"